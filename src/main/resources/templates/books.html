<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring</title>
</head>
<body>

    <h1>Book List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Isbn</th>
            <th>Author</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">test</td>
            <td th:text="${book.isbn}">test</td>
            <td th:text="${book.author}">test</td>
        </tr>

    </table>


</body>
</html>
